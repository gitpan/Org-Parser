name    = Org-Parser
version = 0.10
author  = Steven Haryanto <stevenharyanto@gmail.com>
license = Perl_5
copyright_holder = Steven Haryanto

[MetaResources]
homepage    = http://search.cpan.org/dist/Org-Parser/
repository  = http://github.com/sharyanto/perl-Org-Parser

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodVersion
[ModuleBuild]

[ReadmeFromPod]
[PodWeaver]
[CheckChangeLog]
[CompileTests]
;[Twitter]

;[@Git]

[Prereqs]
; for testing
Test::More            = 0.96

; for runtime
perl                        = 5.010000
DateTime                    = 0
DateTime::Event::Recurrence = 0
File::Slurp                 = 0
Log::Any                    = 0
Moo                         = 0
String::Escape              = 0

; for example script: remind-due-todos
Sub::Spec::CmdLine    = 0.26

